<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votação Popular</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <h1>Escolha o Projeto Social que Você Quer para a Cidade</h1>
  </header>

  <main>
    <form action="/votar" method="POST" class="votacao-form">
      {% for projeto in votos %}
        <div class="projeto">
          <h3>{{ projeto }}</h3>
          <button type="submit" name="projeto" value="{{ projeto }}">Votar</button>
          <p>Votos: {{ votos[projeto] }}</p>
        </div>
      {% endfor %}
    </form>
  </main>
</body>
</html>
